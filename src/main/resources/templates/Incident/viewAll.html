<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Incidents</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 90%;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status-open {
            color: green;
            font-weight: bold;
        }
        .status-in-progress {
            color: orange;
            font-weight: bold;
        }
        .status-closed {
            color: red;
            font-weight: bold;
        }
        .actions button {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
  <h2>Incident Dashboard</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Caller</th>
      <th>Description</th>
      <th>Assignment Group</th>
      <th>Assigned To</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>


    </tbody>
  </table>
</div>

</body>
</html>
