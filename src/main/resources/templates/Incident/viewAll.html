<!DOCTYPE html>
<html lang="en" class="h-full" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Incidents - HelpDesk Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap"
          rel="stylesheet"
  />
  <style>
         body {
         box-sizing: border-box;
         }
         * {
         font-family: "Poppins", system-ui, -apple-system, sans-serif;
         }
         @keyframes fadeInUp {
         from {
         opacity: 0;
         transform: translateY(20px);
         }
         to {
         opacity: 1;
         transform: translateY(0);
         }
         }
         .animate-fade-in-up {
         animation: fadeInUp 0.6s ease-out forwards;
         }
         @keyframes slideInDown {
         from {
         opacity: 0;
         transform: translateY(-20px);
         }
         to {
         opacity: 1;
         transform: translateY(0);
         }
         }
         .animate-slide-in-down {
         animation: slideInDown 0.6s ease-out forwards;
         }
         @keyframes pulse {
         0%,
         100% {
         opacity: 1;
         }
         50% {
         opacity: 0.7;
         }
         }
         .animate-pulse-slow {
         animation: pulse 3s ease-in-out infinite;
         }
         .table-container {
         overflow-x: auto;
         }
         .table-scroll::-webkit-scrollbar {
         height: 8px;
         }
         .table-scroll::-webkit-scrollbar-track {
         background: #1e293b;
         border-radius: 10px;
         }
         .table-scroll::-webkit-scrollbar-thumb {
         background: #10b981;
         border-radius: 10px;
         }
         .table-scroll::-webkit-scrollbar-thumb:hover {
         background: #059669;
         }
         table {
         border-collapse: separate;
         border-spacing: 0;
         }
         tbody tr {
         transition: all 0.3s ease;
         border-bottom: 1px solid #334155;
         }
         tbody tr:hover {
         background-color: #1e293b;
         }
         .modal-backdrop {
         animation: backdropFade 0.3s ease;
         }
         @keyframes backdropFade {
         from {
         opacity: 0;
         }
         to {
         opacity: 1;
         }
         }
      </style>
  <style>
         @view-transition {
         navigation: auto;
         }
      </style>
</head>
<body
        class="h-full w-full overflow-auto"
        style="
      margin: 0;
      padding: 0;
      background: linear-gradient(
      135deg,
      #020617 0%,
      #0f172a 50%,
      #1e293b 100%
      );
      "
>
<!-- Decorative Background Elements -->
<div class="fixed inset-0 overflow-hidden pointer-events-none">
  <div
          class="absolute top-20 left-10 w-72 h-72 bg-emerald-500/10 rounded-full blur-3xl animate-pulse-slow"
  ></div>
  <div
          class="absolute bottom-20 right-10 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse-slow"
          style="animation-delay: 1s"
  ></div>
  <div
          class="absolute top-1/2 left-1/2 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl animate-pulse-slow"
          style="animation-delay: 2s"
  ></div>
</div>
<!-- Navigation Bar -->
<nav
        class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 shadow-2xl sticky top-0 z-40 border-b border-emerald-500/20"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex items-center gap-4">
        <div
                class="w-14 h-14 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-2xl flex items-center justify-center shadow-xl"
        >
          <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24"
          >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
        </div>
        <div>
                     <span
                             id="company-name"
                             class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent"
                     >HelpDesk Pro</span
                     >
          <p class="text-xs text-emerald-300/70 font-medium">
            Incidents Management
          </p>
        </div>
      </div>
      <button
              onclick="handleLogout()"
              class="px-5 py-2.5 rounded-xl text-white font-semibold bg-slate-700 hover:bg-slate-600 border border-slate-600 flex items-center gap-2 transition-all"
      >
        <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewbox="0 0 24 24"
        >
          <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        Logout
      </button>
    </div>
  </div>
</nav>
<!-- Main Content -->
<div class="min-h-full w-full relative z-10">
  <!-- Header Section -->
  <div
          class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-12 border-b border-slate-700/50 animate-slide-in-down"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div
                  class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-2xl flex items-center justify-center shadow-xl"
          >
            <svg
                    class="w-9 h-9 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewbox="0 0 24 24"
            >
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div>
            <h1 id="page-title" class="text-4xl font-bold text-white">
              My Incidents
            </h1>
            <p class="text-emerald-300/70 text-lg">
              Manage and track your support requests
            </p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-slate-400 text-sm mb-2">Total Incidents</p>
          <p id="total-count" class="text-5xl font-bold text-emerald-400">
            0
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Table Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-20">
      <span class="text-8xl mb-6 block">ðŸ“­</span>
      <p id="empty-text" class="text-slate-400 text-xl">
        No incidents found. Create one to get started!
      </p>
    </div>
    <!-- Table -->
    <div
            id="table-wrapper"
            class="bg-slate-900 rounded-3xl shadow-2xl border border-slate-700 overflow-hidden animate-fade-in-up"
    >
      <div class="table-container table-scroll">
        <table class="w-full">
          <thead>
          <tr
                  class="bg-gradient-to-r from-emerald-600/20 via-cyan-600/20 to-blue-600/20 border-b-2 border-emerald-500/30"
          >
            <th
                    class="px-6 py-4 text-left text-white font-bold text-sm uppercase tracking-wider"
            >
              Ticket ID
            </th>
            <th
                    class="px-6 py-4 text-left text-white font-bold text-sm uppercase tracking-wider"
            >
              Caller
            </th>
            <th
                    class="px-6 py-4 text-left text-white font-bold text-sm uppercase tracking-wider"
            >
              Description
            </th>
            <th
                    class="px-6 py-4 text-left text-white font-bold text-sm uppercase tracking-wider"
            >
              Team
            </th>
            <th
                    class="px-6 py-4 text-left text-white font-bold text-sm uppercase tracking-wider"
            >
              Assigned To
            </th>
            <th
                    class="px-6 py-4 text-center text-white font-bold text-sm uppercase tracking-wider"
            >
              Priority
            </th>
            <th
                    class="px-6 py-4 text-center text-white font-bold text-sm uppercase tracking-wider"
            >
              State
            </th>
            <th
                    class="px-6 py-4 text-center text-white font-bold text-sm uppercase tracking-wider"
            >
              Update
            </th>
            <th
                    class="px-6 py-4 text-center text-white font-bold text-sm uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
          </thead>
          <tbody id="incidents-tbody">
          <!-- Incidents will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
