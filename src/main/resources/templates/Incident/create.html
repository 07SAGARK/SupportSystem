<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Incident</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 500px;
            margin: 60px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
  <h2>Create Incident</h2>


  <form method="post" action="/incident/create">

    <label>Caller</label>
    <input type="text" name="caller" placeholder="Enter caller name" required>

    <label>Description</label>
    <textarea name="description" placeholder="Describe the issue" rows="4" required></textarea>

    <label>Assignment Group</label>
    <input type="text" name="assignmentGroup" placeholder="e.g. Windows Team">

    <label>Assigned To</label>
    <input type="text" name="assignedTo" placeholder="Agent name">

    <label>Priority</label>
    <select name="priority" required>
      <option value="">Select Priority</option>
      <option value="1">1 - Critical</option>
      <option value="2">2 - High</option>
      <option value="3">3 - Medium</option>
      <option value="4">4 - Low</option>
    </select>

    <label>State</label>
    <select name="state" required>
      <option value="OPEN">OPEN</option>
      <option value="IN_PROGRESS">IN_PROGRESS</option>
      <option value="RESOLVED">RESOLVED</option>
      <option value="CLOSED">CLOSED</option>
    </select>

    <button type="submit">Create Incident</button>
  </form>
</div>

</body>
</html>
