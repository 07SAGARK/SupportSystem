<!DOCTYPE html>
<html lang="en" class="h-full" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HelpDesk Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap"
            rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
      }
      * {
        font-family: "Poppins", system-ui, -apple-system, sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-rotate {
        animation: rotate 20s linear infinite;
      }
      .gradient-border {
        position: relative;
        background: linear-gradient(145deg, #1e293b, #0f172a);
        padding: 2px;
        border-radius: 24px;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 24px;
        padding: 2px;
        background: linear-gradient(135deg, #10b981, #06b6d4, #3b82f6);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }
      .input-glow:focus {
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
      }
    </style>
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body
        class="h-full w-full overflow-auto"
        style="
      margin: 0;
      padding: 0;
      background: linear-gradient(
        135deg,
        #020617 0%,
        #0f172a 50%,
        #1e293b 100%
      );
    "
>
<!-- Decorative Background Elements -->
<div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div
            class="absolute top-20 left-10 w-72 h-72 bg-emerald-500/10 rounded-full blur-3xl animate-pulse-slow"
    ></div>
    <div
            class="absolute bottom-20 right-10 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse-slow"
            style="animation-delay: 1s"
    ></div>
    <div
            class="absolute top-1/2 left-1/2 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl animate-pulse-slow"
            style="animation-delay: 2s"
    ></div>
</div>
<div
        class="min-h-full w-full flex items-center justify-center p-4 py-12 relative z-10"
>
    <!-- Main Container -->
    <div
            class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center"
    >
        <!-- Left Side - Welcome Section -->
        <div class="hidden lg:block animate-slide-in-left">
            <div class="relative">
                <!-- Floating Icon -->
                <div class="flex justify-center mb-12">
                    <div class="relative animate-float">
                        <div
                                class="w-40 h-40 bg-gradient-to-br from-emerald-500 via-cyan-500 to-blue-500 rounded-3xl flex items-center justify-center shadow-2xl transform rotate-6"
                        >
                            <svg
                                    class="w-20 h-20 text-white transform -rotate-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewbox="0 0 24 24"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                                />
                            </svg>
                        </div>
                        <!-- Decorative Rings -->
                        <div
                                class="absolute inset-0 w-40 h-40 border-4 border-emerald-500/30 rounded-3xl transform rotate-12 animate-rotate"
                                style="animation-duration: 15s"
                        ></div>
                        <div
                                class="absolute inset-0 w-40 h-40 border-4 border-cyan-500/20 rounded-3xl transform -rotate-12 animate-rotate"
                                style="animation-duration: 25s; animation-direction: reverse"
                        ></div>
                    </div>
                </div>
                <!-- Welcome Text -->
                <div class="text-center space-y-6">
                    <h1
                            id="welcome-title"
                            class="text-5xl md:text-6xl font-extrabold leading-tight"
                    >
                <span
                        class="bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 bg-clip-text text-transparent"
                >
                  Welcome Back
                </span>
                    </h1>
                    <!-- Feature Points -->
                </div>
            </div>
        </div>
        <!-- Right Side - Login Form -->
        <div class="w-full animate-fade-in-up" style="animation-delay: 0.3s">
            <!-- Mobile Logo -->
            <div class="lg:hidden text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div
                            class="w-20 h-20 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-2xl flex items-center justify-center shadow-xl"
                    >
                        <svg
                                class="w-11 h-11 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewbox="0 0 24 24"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                            />
                        </svg>
                    </div>
                </div>
                <h2
                        id="company-name"
                        class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent"
                >
                    HelpDesk Pro
                </h2>
            </div>
            <!-- Login Card -->
            <div class="gradient-border">
                <div class="bg-slate-900 rounded-3xl p-8 md:p-10 relative">
                    <!-- Card Header -->
                    <div class="mb-8">
                        <h2
                                id="login-title"
                                class="text-3xl md:text-4xl font-bold text-white mb-3"
                        >
                            Sign In
                        </h2>
                        <p id="login-subtitle" class="text-slate-400 text-lg">
                            Enter your credentials to access your account
                        </p>
                    </div>
                    <!-- Login Form -->
                    <form class="space-y-6" method="post" action="/login">
                        <!-- Email/Username Field -->
                        <div>
                            <label
                                    for="username"
                                    class="flex items-center gap-2 text-slate-200 font-semibold text-base mb-3"
                            >
                                <svg
                                        class="w-5 h-5 text-emerald-400"
                                        fill="none"
                                        stroke="currentColor"
                                        viewbox="0 0 24 24"
                                >
                                    <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                    />
                                </svg>
                                Email
                            </label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    required
                                    class="input-glow w-full bg-slate-800/80 backdrop-blur-xl border-2 border-slate-700 focus:border-emerald-500 rounded-2xl px-6 py-4 text-white text-lg placeholder-slate-500 focus:outline-none focus:ring-4 focus:ring-emerald-500/30 transition-all"
                                    placeholder="Enter your username or email"
                            />
                        </div>
                        <!-- Password Field -->
                        <div>
                            <label
                                    for="password"
                                    class="flex items-center gap-2 text-slate-200 font-semibold text-base mb-3"
                            >
                                <svg
                                        class="w-5 h-5 text-cyan-400"
                                        fill="none"
                                        stroke="currentColor"
                                        viewbox="0 0 24 24"
                                >
                                    <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                    />
                                </svg>
                                Password
                            </label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                    class="input-glow w-full bg-slate-800/80 backdrop-blur-xl border-2 border-slate-700 focus:border-cyan-500 rounded-2xl px-6 py-4 text-white text-lg placeholder-slate-500 focus:outline-none focus:ring-4 focus:ring-cyan-500/30 transition-all"
                                    placeholder="Enter your password"
                            />
                        </div>
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input
                                        type="checkbox"
                                        class="w-5 h-5 bg-slate-800 border-2 border-slate-600 rounded-lg focus:ring-2 focus:ring-emerald-500 text-emerald-600 cursor-pointer transition-all"
                                />
                                <span
                                        class="text-slate-300 text-sm font-medium group-hover:text-white transition-colors"
                                >Remember me</span
                                >
                            </label>
                            <a
                                    href="#"
                                    class="text-emerald-400 hover:text-emerald-300 text-sm font-semibold transition-colors"
                            >
                                Forgot password?
                            </a>
                        </div>
                        <!-- Login Button -->
                        <button
                                type="submit"
                                class="w-full bg-gradient-to-r from-emerald-600 via-cyan-600 to-blue-600 hover:from-emerald-700 hover:via-cyan-700 hover:to-blue-700 text-white font-bold text-xl py-5 rounded-2xl shadow-2xl hover:shadow-emerald-500/50 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3"
                        >
                            <svg
                                    class="w-6 h-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewbox="0 0 24 24"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                                /></svg
                            ><span>Sign In to Dashboard</span>
                        </button>
                        <!-- Divider -->
                        <div class="relative py-4">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-slate-700"></div>
                            </div>
                            <div class="relative flex justify-center">
                    <span
                            class="px-4 bg-slate-900 text-slate-500 text-sm font-medium"
                    >Or continue with</span
                    >
                            </div>
                        </div>
                        <!-- Social Login Buttons -->
                        <div class="grid grid-cols-2 gap-4">
                            <button
                                    type="button"
                                    class="flex items-center justify-center gap-3 px-6 py-4 bg-slate-800/80 hover:bg-slate-700 border-2 border-slate-700 hover:border-slate-600 rounded-2xl text-white font-semibold transition-all transform hover:scale-105"
                            >
                                <svg
                                        class="w-6 h-6"
                                        viewbox="0 0 24 24"
                                        fill="currentColor"
                                >
                                    <path
                                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                            fill="#4285F4"
                                    />
                                    <path
                                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                            fill="#34A853"
                                    />
                                    <path
                                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                            fill="#FBBC05"
                                    />
                                    <path
                                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                            fill="#EA4335"
                                    /></svg
                                ><span>Google</span>
                            </button>
                            <button
                                    type="button"
                                    class="flex items-center justify-center gap-3 px-6 py-4 bg-slate-800/80 hover:bg-slate-700 border-2 border-slate-700 hover:border-slate-600 rounded-2xl text-white font-semibold transition-all transform hover:scale-105"
                            >
                                <svg
                                        class="w-6 h-6"
                                        fill="currentColor"
                                        viewbox="0 0 24 24"
                                >
                                    <path
                                            d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                                    /></svg
                                ><span>Twitter</span>
                            </button>
                        </div>
                    </form>
                    <!-- Sign Up Link -->
                    <div class="mt-8 text-center pt-6 border-t border-slate-700/50">
                        <p class="text-slate-400">
                            Don't have an account?
                            <a
                                    href="#"
                                    class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors ml-1"
                            >Create one now</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
